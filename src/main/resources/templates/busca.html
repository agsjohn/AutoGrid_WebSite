<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busca - AutoGrid</title>
	<link rel="icon" href="/images/AutoGrid_logo.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="/header/header.css" rel="stylesheet">
	<link href="/busca/styles.css" rel="stylesheet">
</head>

<body>
    <script src="/header/header.js"></script>
    <header>
        <div class="header">
            <h1>AutoGrid</h1>
        </div>
        <ul class="sidebar">
            <div>
                <li class="sidebar-close" onclick=hideSidebar()>
                    <img src="/images/X.png">
                </li>
                <li class="sidebar-login" onclick=hideSidebar()>
                    <a th:href="@{/login}">
                        <img src="/images/user_icon.png">
                    </a>
                </li>
            </div>
            <li onclick=hideSidebar()><a th:href="@{/#initial-images}"><h2>Início</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#destaque}"><h2>Destaque</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#products}"><h2>Produtos</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/busca}"><h2>Busca</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#car-brands}"><h2>Marcas</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#contact}"><h2>Contato</h2></a></li>
        </ul>
        <div class="nav">
            <a th:href="@{/#initial-images}" class="hideOnMobile"><h2>Início</h2></a>
            <a th:href="@{/#destaque}" class="hideOnMobile"><h2>Destaque</h2></a>
            <a th:href="@{/#products}" class="hideOnMobile"><h2>Produtos</h2></a>
            <a th:href="@{/busca}" class="hideOnMobile"><h2>Busca</h2></a>
            <a th:href="@{/#car-brands}" class="hideOnMobile"><h2>Marcas</h2></a>
            <a th:href="@{/#contact}" class="hideOnMobile"><h2>Contato</h2></a>
        </div>
        <div class="login">
            <a th:href="@{/login}" class="loginIcon hideOnMobile"></a>
        </div>
        <li class="menu-button" onclick=showSidebar()>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
            </svg>
        </li>
    </header>

	<main class="search-page-container">
		<div class="container-fluid">
			<div class="row">
				<aside class="col-md-3 filter-sidebar">
					<div class="breadcrumb-nav mb-3">
						<a th:href="@{/}">Início</a> > <a href="#">Carros</a>
					</div>
					<h2>Resultados da Busca</h2>
					<p id="total-results"></p>
					<hr>

					<div class="filter-group">
						<input type="text" class="form-control bg-dark text-white" id="filtro-pesquisa" placeholder="Buscar carros...">
					</div>

					<div class="filter-group">
						<h5 class="filter-title">Condição</h5>
						<div class="form-check">
							<input class="form-check-input filtro-estado" type="checkbox" value="Novos" id="condicao-novos">
							<label class="form-check-label" for="condicao-novos">Novos</label>
						</div>
						<div class="form-check">
							<input class="form-check-input filtro-estado" type="checkbox" value="Usados" id="condicao-usados">
							<label class="form-check-label" for="condicao-usados">Usados</label>
						</div>
					</div>

					<div class="filter-group">
						<h5 class="filter-title">Localização</h5>
						<select class="form-select bg-dark text-white" id="filtro-localizacao">
							<option value="Todos" selected>Todos</option>
						</select>
					</div>

					<div class="filter-group">
						<h5 class="filter-title">Preço</h5>
						<div class="d-flex align-items-center">
							<input type="text" class="form-control bg-dark text-white me-2" placeholder="Mínimo" id="preco-min">
							<span>-</span>
							<input type="text" class="form-control bg-dark text-white ms-2" placeholder="Máximo" id="preco-max">
						</div>
					</div>

					<div class="filter-group">
						<h5 class="filter-title">Ano</h5>
						 <div class="d-flex align-items-center">
							<input type="text" class="form-control bg-dark text-white me-2" placeholder="De" id="ano-min">
							<span>-</span>
							<input type="text" class="form-control bg-dark text-white ms-2" placeholder="Até" id="ano-max">
						</div>
					</div>

					<div class="filter-group">
						<h5 class="filter-title">Marca</h5>
						<div id="filtro-marcas-container">
							</div>
					</div>

				</aside>

				<section class="col-md-9 results-area">
					<div class="results-header">
						<div class="show-options">
							<label for="show" class="me-2">Exibir por página:</label>
							<select id="show" class="form-select bg-dark text-white">
								<option selected>10</option>
								<option>20</option>
								<option>50</option>
								<option>100</option>
							</select>
						</div>
						<div class="sort-options">
							<label for="sort" class="me-2">Ordenar por:</label>
							<select id="sort" class="form-select bg-dark text-white">
								<option selected>Mais relevantes</option>
								<option>Menor preço</option>
								<option>Maior preço</option>
								<option>Mais recentes</option>
							</select>
						</div>
					</div>

					<div class="results-list">
						<p>Buscando carros...</p>
					</div>

					<nav id="pagination-nav" aria-label="Page navigation" class="mt-4 d-flex justify-content-center">
						<ul class="pagination">
						</ul>
					</nav>
				</section>
			</div>
		</div>
	</main>
	
  	<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
	<script src="/busca/func.js"></script>
</body>

</html>
