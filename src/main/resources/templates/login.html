<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGrid - Login</title>
    <link rel="icon" href="/images/AutoGrid_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="/login/styles.css" rel="stylesheet">
    <link href="/header/header.css" rel="stylesheet">
</head>

<body>
    <script src="/header/header.js"></script>
    <header>
        <div class="header">
            <h1>AutoGrid</h1>
        </div>
        <ul class="sidebar">
            <div>
                <li class="sidebar-close" onclick=hideSidebar()>
                    <img alt="Botão de fechar barra lateral" src="../static/images/X.png" th:src="@{/images/X.png}">
                </li>
                <li class="sidebar-login" onclick=hideSidebar()>
                    <a th:href="@{/painel}">
                        <img alt="Botão de login na barra lateral" src="../static/images/user_icon.png" th:src="@{/images/user_icon.png}">
                    </a>
                </li>
            </div>
            <li onclick=hideSidebar()><a th:href="@{/#initial-images}"><h2>Início</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#destaque}"><h2>Destaque</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#products}"><h2>Produtos</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/busca}"><h2>Busca</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#car-brands}"><h2>Marcas</h2></a></li>
            <li onclick=hideSidebar()><a th:href="@{/#contact}"><h2>Contato</h2></a></li>
        </ul>
        <div class="nav">
            <a th:href="@{/#initial-images}" class="hideOnMobile"><h2>Início</h2></a>
            <a th:href="@{/#destaque}" class="hideOnMobile"><h2>Destaque</h2></a>
            <a th:href="@{/#products}" class="hideOnMobile"><h2>Produtos</h2></a>
            <a th:href="@{/busca}" class="hideOnMobile"><h2>Busca</h2></a>
            <a th:href="@{/#car-brands}" class="hideOnMobile"><h2>Marcas</h2></a>
            <a th:href="@{/#contact}" class="hideOnMobile"><h2>Contato</h2></a>
        </div>
        <div class="login">
            <a th:href="@{/painel}" class="loginIcon hideOnMobile"></a>
        </div>
        <li class="menu-button" onclick=showSidebar()>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
            </svg>
        </li>
    </header>

    <main id="login-section">
        <div class="login-container">
            <h2>Acesse sua Conta</h2>
            <form id="login-form" action="/login" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-4">
                    <label for="loginUser" class="form-label">Login de Usuário</label>
                    <input type="text" class="form-control" id="loginUser" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a> -->
                    <p class="bi bi-exclamation-circle d-none" id="invalidLogin"> Usuário ou senha incorretos</p>
                </div>
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
            <!-- <div class="signup-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div> -->
        </div>
    </main>
    <script src="/login/func.js"></script>
</body>

</html>
