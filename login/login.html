<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    <link href="styles.css" rel="stylesheet">
    
    <link href="login-styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <h1>AutoGrid</h1>
        </div>
        <ul class="sidebar">
            <div>
                <li class="sidebar-close" onclick=hideSidebar()>
                    <img src="/images/X.png">
                </li>
                <li class="sidebar-login" onclick=hideSidebar()>
                    <a href="/login/login.html">
                        <img src="/images/user_icon.png">
                    </a>
                </li>
            </div>
            <li onclick=hideSidebar()>
                <a href="/index/index.html#initial-images">
                    <h2>Início</h2>
                </a>
            </li>
            <li onclick=hideSidebar()>
                <a href="/index/index.html#destaque">
                    <h2>Destaque</h2>
                </a>
            </li>
            <li onclick=hideSidebar()>
                <a href="/index/index.html#products">
                    <h2>Produtos</h2>
                </a>
            </li>
            <li onclick=hideSidebar()>
                <a href="">
                    <h2>Busca</h2>
                </a>
            </li onclick=hideSidebar()>
            <li onclick=hideSidebar()>
                <a href="/index/index.html#car-brands">
                    <h2>Marcas</h2>
                </a>
            </li>
            <li onclick=hideSidebar()>
                <a href="/index/index.html#contact" class="hideOnMobile">
                    <h2>Contato</h2>
                </a>
            </li>
        </ul>
        <div class="nav">
            <a href="/index/index.html#initial-images" class="hideOnMobile">
                <h2>Início</h2>
            </a>
            <a href="/index/index.html#destaque" class="hideOnMobile">
                <h2>Destaque</h2>
            </a>
            <a href="/index/index.html#products" class="hideOnMobile">
                <h2>Produtos</h2>
            </a>
            <a href="" class="hideOnMobile">
                <h2>Busca</h2>
            </a>
            <a href="/index/index.html#car-brands" class="hideOnMobile">
                <h2>Marcas</h2>
            </a>
            <a href="/index/index.html#contact" class="hideOnMobile">
                <h2>Contato</h2>
            </a>
        </div>
        <div class="login">
            <a href="" class="loginIcon hideOnMobile"></a>
        </div>
        <li class="menu-button" onclick=showSidebar()>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 96 960 960">
                <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
            </svg>
        </li>
    </header>

    <main id="login-section">
        <div class="login-container">
            <h2>Acesse sua Conta</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="loginEmail" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                    </div>
                    <!-- <a href="#" class="forgot-password">Esqueceu a senha?</a> -->
                </div>
                <button type="submit" class="btn-login">ENTRAR</button>
            </form>
            <!-- <div class="signup-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div> -->
        </div>
    </main>

    <script src="login.js"></script>
</body>

</html>
